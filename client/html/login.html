<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="../js/login.js"></script>
  </head>
  <body>
    <!--Signup form-->
    <div class="wrapper" id="signup" style="display: none">
      <h1 class="form-title">Register</h1>
      <form action="" method="post" id="signup-form">
        <span><i class='bx bx-x' onclick="closeForm()"></i></span>
        <div class="input-box">
          <input
            type="text"
            name="user"
            id="user"
            placeholder="Username"
            required
          />
          <i class="bx bxs-user"></i>
          <div class="error" id="signup-username-error"></div>
        </div>
        <div class="input-box">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
          <i class="bx bxs-envelope"></i>
          <div class="error" id="signup-email-error"></div>
        </div>
        <div class="input-box">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
          <div class="error" id="signup-password-error"></div>
        </div>
        <div class="remember-forgot">
          <label
            ><input type="checkbox" name="check" id="check" />Agree to terms & condtions</label
          >
        </div>
        <button type="submit" class="btn">Signup</button>
        <div class="register-link">
          <p>Already Have Account? <a href="#" onclick="toggleForms()">Login</a></p>
        </div>
      </form>
    </div>

    <!--Login form-->
    <div class="wrapper" id="login">
      <h1 class="form-title">Login</h1>
      <form action="http://localhost:3000/login" method="post" id="login-form">
        <span><i class='bx bx-x' onclick="closeForm()"></i></span>
        <div class="input-box">
          <input
            type="text"
            name="user"
            id="user"
            placeholder="username"
            required
          />
          <div id="usernameError" class="error"></div>
          <i class="bx bxs-user"></i>
          <div class="error" id="login-username-error"></div>
        </div>

        <div class="input-box">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            required
          />
          <div id="passwordError" class="error"></div>
          <i class="bx bxs-lock-alt"></i>
          <div class="error" id="login-password-error"></div>
        </div>

        <div class="remember-forgot">
          <label
            ><input type="checkbox" name="check" id="check" />Remember me</label
          >
          <a href="#">Forgot password</a>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="register-link">
          <p>Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
        </div>
      </form>
    </div>
  </body>
</html>

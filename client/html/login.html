<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Signup Form</title>
  <link rel="stylesheet" href="../css/login.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>

  <!-- Signup Form -->
  <div class="wrapper" id="signup" style="display: none;">
    <h1 class="form-title">Register</h1>
    <form id="signup-form">
      <span><i class='bx bx-x' onclick="closeForm()"></i></span>
      <div class="input-box">
        <input type="text" name="signup-username" id="signup-username" placeholder="Username" required />
        <i class="bx bxs-user"></i>
        <div class="error" id="signup-username-error"></div>
      </div>
      <div class="input-box">
        <input type="email" name="signup-email" id="signup-email" placeholder="Email" required />
        <i class="bx bxs-envelope"></i>
        <div class="error" id="signup-email-error"></div>
      </div>
      <div class="input-box">
        <input type="password" name="signup-password" id="signup-password" placeholder="Password" required />
        <i class="bx bxs-lock-alt"></i>
        <div class="error" id="signup-password-error"></div>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox" id="signup-check" /> Agree to terms & conditions</label>
      </div>
      <button type="submit" class="btn">Signup</button>
      <div class="register-link">
        <p>Already Have Account? <a href="#" onclick="toggleForms()">Login</a></p>
      </div>
    </form>
  </div>

  <!-- Login Form -->
  <div class="wrapper" id="login">
    <h1 class="form-title">Login</h1>
    <form id="login-form">
      <span><i class='bx bx-x' onclick="closeForm()"></i></span>
      <div class="input-box">
        <input type="text" name="login-username" id="login-username" placeholder="Username" required />
        <i class="bx bxs-user"></i>
        <div class="error" id="login-username-error"></div>
      </div>
      <div class="input-box">
        <input type="password" name="login-password" id="login-password" placeholder="Password" required />
        <i class="bx bxs-lock-alt"></i>
        <div class="error" id="login-password-error"></div>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox" id="login-check" /> Remember me</label>
        <a href="#">Forgot password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
      </div>
    </form>
  </div>

  <!-- JS at the end -->
  <script src="../js/login.js"></script>
</body>

</html>

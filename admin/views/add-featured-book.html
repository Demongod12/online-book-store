<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Featured Book</title>
  <link rel="stylesheet" href="../css/admin-style.css">
</head>
<body>
  <header class="admin-header">
    <h1>Admin Panel</h1>
    <nav>
      <ul>
        <li><a href="admin-dashboard.html">Dashboard</a></li>
        <li><a href="add-featured-book.html" class="active">Add Featured Book</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-container">
      <h2>Add Featured Book</h2>
      <form action="/admin/add-featured-book" method="POST">
        <label for="book_id">Book:</label>
        <select id="book_id" name="book_id" required>
          <!-- Dynamic options fetched from the database -->
          <option value="1">Book 1</option>
          <option value="2">Book 2</option>
        </select>

        <label for="section">Feature Section:</label>
        <select id="section" name="section" required>
          <option value="Best Fiction">Best Fiction</option>
          <option value="Trending">Trending</option>
          <option value="Discounted">Discounted</option>
          <option value="Top Sales">Top Sales</option>
        </select>

        <button type="submit" class="btn-submit">Add Featured Book</button>
      </form>
    </section>
  </main>
</body>
</html>
